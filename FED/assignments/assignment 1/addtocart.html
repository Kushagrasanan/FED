<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart Example</title>
<style>
  .product {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  .btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="product">
  <h2>earphones

  </h2>
  <p>Price: $10</p>
  <button class="btn add-to-cart" data-id="1">Add to Cart</button>
</div>

<div class="product">
  <h2>headphones</h2>
  <p>Price: $15</p>
  <button class="btn add-to-cart" data-id="2">Add to Cart</button>
</div>

<div class="cart">
  <h2>Shopping Cart</h2>
  <ul id="cart-items">
    <!-- Cart items will be added dynamically here -->
  </ul>
  <p>Total: <span id="total">$0.00</span></p>
</div>

<script src="addtocart.js">
  
</script>

</body>
</html>
